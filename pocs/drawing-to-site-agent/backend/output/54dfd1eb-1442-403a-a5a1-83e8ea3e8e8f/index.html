<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="scoreboard">
    <header class="top-bar">
      <div class="timer" id="timer">0:54</div>
      <div class="score-section">
        <div class="team-badge blue-team"></div>
        <span class="score" id="score-blue">0</span>
        <span class="score-divider">&mdash;</span>
        <span class="score" id="score-red">2</span>
        <div class="team-badge red-team"></div>
      </div>
      <div class="red-card-indicator top-right-card" id="red-card">
        <svg viewBox="0 0 40 56" width="40" height="56">
          <rect x="2" y="2" width="36" height="52" rx="3" fill="#e63946" stroke="#ff4d5a" stroke-width="2"/>
        </svg>
      </div>
    </header>

    <div class="field">
      <div class="blue-card-indicator bottom-left-card" id="blue-card">
        <svg viewBox="0 0 40 56" width="40" height="56">
          <rect x="2" y="2" width="36" height="52" rx="3" fill="#3a5ce4" stroke="#5b7aff" stroke-width="2"/>
        </svg>
      </div>
      <div class="ball" id="ball">
        <svg viewBox="0 0 48 48" width="48" height="48">
          <circle cx="24" cy="24" r="22" fill="#f5a623" stroke="#e8951a" stroke-width="2"/>
          <path d="M24 2 L24 46 M2 24 L46 24 M8 8 L40 40 M40 8 L8 40" stroke="#d4890f" stroke-width="1.5" opacity="0.4"/>
          <circle cx="24" cy="24" r="6" fill="none" stroke="#d4890f" stroke-width="1.5" opacity="0.5"/>
        </svg>
      </div>
    </div>

    <footer class="controls">
      <button class="btn btn-start" id="btn-start">Start</button>
      <button class="btn btn-pause" id="btn-pause">Pause</button>
      <button class="btn btn-reset" id="btn-reset">Reset</button>
      <button class="btn btn-goal-blue" id="btn-goal-blue">Goal Blue</button>
      <button class="btn btn-goal-red" id="btn-goal-red">Goal Red</button>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
